<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts/client.js" defer></script>
    <script src="scripts/employee-data.js" defer></script>
    <script src="scripts/global-variables.js" defer></script>
    <link rel="icon" type="image/x-icon" href="bear-icon.jpeg">
    <title>Salary Calculator</title>
</head>
<body>
        <h1>Salary Calculator</h1>
    <div id="new-employee-info">
        <h2>Submit New Employee Information</h2>
        <form onsubmit="submitInfo(event)">
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name" />
        <input type="text" id="id-number" placeholder="ID Number" />
        <input type="text" id="job-title" placeholder="Job Title" />
        <input type="text" id="annual-salary" placeholder="Annual Salary" />
        <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
    <div id="employee-data">
        <h2>Employee Data</h2>
        <table id="employee-data-table">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Remove Employee?</th>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </div>
    <div id="monthly-salary-div">
    </div>
</body>
</html>
