<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="client.js" defer></script>
</head>
<body>
    <header>Salary Calculator</header>
    <div id="new-employee-info">
        <p>Submit New Employee Information</p>
        <form onsubmit="submitInfo()">
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name" />
        <input type="text" id="ID-number" placeholder="ID Number" />
        <input type="text" id="job-title" placeholder="Job Title" />
        <input type="text" id="annual-salary" placeholder="Annual Salary" />

        <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
